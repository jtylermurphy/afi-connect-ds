<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action Items Demo</title>
    <link rel="stylesheet" href="/css/common.css" />
    <script src="https://kit.fontawesome.com/bc49f81a82.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="action-items.css" />
  </head>
  <body>
    <p><a href="/index.html">Back to Index</a></p>
    <div class="container" style="max-width: 600px; margin: 1rem auto; padding: 1rem">
      <section class="action-items">
        <h2 class="action-items__heading">How can we help you today?</h2>
        <div class="action-items__grid">
          <a href="#" class="action-item">
            <span class="action-item__icon" aria-hidden="true">
              <i class="fa-regular fa-file-lines"></i>
            </span>
            <span class="action-item__label">View Policies</span>
            <i class="action-item__chevron fa-solid fa-chevron-right" aria-hidden="true"></i>
          </a>

          <a href="#" class="action-item">
            <span class="action-item__icon" aria-hidden="true">
              <i class="fa-regular fa-pen-to-square"></i>
            </span>
            <span class="action-item__label">Make a Change</span>
            <i class="action-item__chevron fa-solid fa-chevron-right" aria-hidden="true"></i>
          </a>

          <!-- Repeat for all actions -->
        </div>
      </section>
    </div>
  </body>
</html>
