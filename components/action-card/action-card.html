<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Action Card</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <script src="https://kit.fontawesome.com/bc49f81a82.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <p><a href="/index.html">Back to Index</a></p>
    <section class="dashboard-actions">
      <h2 class="dashboard-actions__heading">How can we help you today?</h2>
      <div class="dashboard-actions__grid">
        <a href="#" class="action-card">
          <div class="action-card__icon"><i class="fa-regular fa-sharp fa-file-lines"></i></div>
          <div class="action-card__label">View Policies</div>
        </a>
        <a href="#" class="action-card">
          <div class="action-card__icon"><i class="fa-regular fa-sharp fa-pen-to-square"></i></div>
          <div class="action-card__label">Make a Change</div>
        </a>
        <a href="#" class="action-card">
          <div class="action-card__icon"><i class="fa-regular fa-sharp fa-credit-card"></i></div>
          <div class="action-card__label">Make a Payment</div>
        </a>
        <a href="#" class="action-card">
          <div class="action-card__icon"><i class="fa-regular fa-sharp fa-file-shield"></i></div>
          <div class="action-card__label">File a Claim</div>
        </a>
        <a href="#" class="action-card">
          <div class="action-card__icon"><i class="fa-regular fa-sharp fa-wallet"></i></div>
          <div class="action-card__label">View SCA Balance</div>
        </a>
        <a href="#" class="action-card">
          <div class="action-card__icon"><i class="fa-regular fa-sharp fa-clipboard-list"></i></div>
          <div class="action-card__label">Start a Quote</div>
        </a>
      </div>
    </section>
  </body>
</html>
