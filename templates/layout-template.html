<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        grid-template-rows: 60px 1fr;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .site-content {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto;
        grid-template-areas:
          "main"
          "nav";
        height: 100vh;
      }

      /* Assign each element to its grid area */
      .site-content nav {
        grid-area: nav;
        position: sticky;
        bottom: 0;
      }

      .site-content main {
        grid-area: main;
        overflow-y: auto;
        padding: 1rem;
        min-height: 800px;
      }

      /* Desktop layout with nav as sidebar */
      @media (min-width: 768px) {
        .site-content {
          grid-template-columns: 250px 1fr;
          grid-template-rows: 1fr;
          grid-template-areas: "nav main";
          max-width: 1100px;
          width: 100%;
          margin: 3rem auto;
        }

        .site-content nav {
          height: 100vh;
          align-self: start;
        }
      }
    </style>
  </head>
  <body>
    <div class="site-header" style="background-color: green"></div>
    <div class="site-content">
      <nav style="background-color: #ccce">Nav</nav>
      <main>Content</main>
    </div>
  </body>
</html>
