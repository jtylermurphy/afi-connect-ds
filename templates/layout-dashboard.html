<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <script src="https://kit.fontawesome.com/bc49f81a82.js" crossorigin="anonymous"></script>
  </head>
  <body data-layout="page">
    <include data-include="site-header"></include>

    <div class="site-content container">
      <include data-active="home" data-include="nav"></include>

      <main class="layout__main">
        <header class="page-header">
          <div class="page-header__info">
            <h1 class="page-header__title">Good Afternoon, Tyler</h1>
            <p class="page-header__meta">Member Number: #99999 &nbsp; | &nbsp; Last login: 06/01/2025 09:59 PM CST</p>
          </div>

          <div class="page-header__weather">
            <div class="weather-widget">
              <div class="weather-widget__info">
                <div class="weather-widget__location">Leavenworth, KS</div>
                <div class="weather-widget__temp">
                  <span class="weather-widget__number">72</span>Â°<span class="weather-widget__unit">F</span>
                </div>
              </div>
              <div class="weather-widget__icon">
                <!-- Placeholder icon: use any SVG or Font Awesome -->
                <i class="fa-regular fa-cloud-showers"></i>
              </div>
            </div>
          </div>
        </header>

        <section class="alerts" role="region" aria-label="Notifications">
          <div class="alert alert--default" data-alert>
            <div class="alert__content">
              <div class="alert__title">Upcoming Payment</div>
              <div class="alert__description">Your auto policy payment is due soon.</div>
            </div>
            <button class="alert__close" aria-label="Dismiss alert" data-alert-close>&times;</button>
          </div>
        </section>

        <section class="action-items">
          <h2 class="action-items__heading">How can we help you today?</h2>
          <div class="action-items__grid">
            <a href="#" class="action-item">
              <span class="action-item__icon" aria-hidden="true">
                <i class="fa-regular fa-sharp fa-file-lines"></i>
              </span>
              <span class="action-item__label">View Policies</span>
              <i class="action-item__chevron fa-solid fa-chevron-right" aria-hidden="true"></i>
            </a>

            <a href="#" class="action-item">
              <span class="action-item__icon" aria-hidden="true">
                <i class="fa-regular fa-sharp fa-pen-to-square"></i>
              </span>
              <span class="action-item__label">Make a policy change</span>
              <i class="action-item__chevron fa-solid fa-chevron-right" aria-hidden="true"></i>
            </a>

            <a href="#" class="action-item">
              <span class="action-item__icon" aria-hidden="true">
                <i class="fa-regular fa-sharp fa-credit-card"></i>
              </span>
              <span class="action-item__label">Make a payment</span>
              <i class="action-item__chevron fa-solid fa-chevron-right" aria-hidden="true"></i>
            </a>

            <a href="#" class="action-item">
              <span class="action-item__icon" aria-hidden="true">
                <i class="fa-regular fa-sharp fa-file-shield"></i>
              </span>
              <span class="action-item__label">File a claim</span>
              <i class="action-item__chevron fa-solid fa-chevron-right" aria-hidden="true"></i>
            </a>

            <a href="#" class="action-item">
              <span class="action-item__icon" aria-hidden="true">
                <i class="fa-regular fa-sharp fa-wallet"></i>
              </span>
              <span class="action-item__label">View SCA balance</span>
              <i class="action-item__chevron fa-solid fa-chevron-right" aria-hidden="true"></i>
            </a>

            <a href="#" class="action-item">
              <span class="action-item__icon" aria-hidden="true">
                <i class="fa-regular fa-sharp fa-clipboard-list"></i>
              </span>
              <span class="action-item__label">Start a Quote</span>
              <i class="action-item__chevron fa-solid fa-chevron-right" aria-hidden="true"></i>
            </a>
          </div>
        </section>
      </main>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
